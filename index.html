<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hOLI</title>
</head>
<body>
  <button id="crear-pdf">No presionar XD</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    document.getElementById("crear-pdf").addEventListener("click", function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Agregar texto al PDF
      doc.text("Haz clic en el enlace para ser redirigido", 20, 20);

      // Usar el m√©todo 'link' para agregar un enlace dentro del PDF
      doc.link(20, 20, 180, 10, { url: "https://www.ejemplo.com" });

      // Guardar el archivo PDF generado
      doc.save("redirect_to_website.pdf");
    });
  </script>
</body>
</html>
